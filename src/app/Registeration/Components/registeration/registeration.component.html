<section class="h-100 h-custom" style="background-image: url('../../../../assets/img/IMG-20191030-WA0009.jpg');">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">التسجيل للمسابقة</h3>

            <form [formGroup]="myForm" class="px-md-2">

            <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example1q">الإسم الأول</label>
                <input type="text" formControlName="firstName" id="form3Example1q" class="form-control" />
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example1q">الإسم الثاني</label>
                <input type="text" formControlName="lastName" id="form3Example1q" class="form-control" />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label" for="form3Example1q">العمر</label>
                <input type="number" min="5" max="20" formControlName="age" id="form3Example1q" class="form-control" />
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label" style="display: block;margin-bottom: 32px;" for="form3Example1q"></label>
                <select class="form-select"  formControlName="level" id="form3Example1q">
                  <option value=""  disabled selected>اختر المستوى</option>
                  <option value="1">الأول</option>
                  <option value="2">الثاني</option>
                  <option value="3">الثالث</option>
                  <option value="4">الرابع</option>
                  <option value="5">الخامس</option>
                  <option value="6">السادس</option>
                  <option value="7">السابع</option>
                  <option value="8">الثامن</option>
                </select>
              </div>

            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1q">الرقم القومي</label>
              <input type="text" minlength="14" maxlength="14" formControlName="nationalId" id="form3Example1q" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1q">رقم واتساب للتواصل</label>
              <input type="text" minlength="11" maxlength="11" formControlName="phone" id="form3Example1q" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1q">الصورة</label>
              <input type="file" formControlName="image" id="form3Example1q" class="form-control" />
            </div>

            <div class="row">
            <div class="col-md-6 mb-4">
                    <label class="form-label" for="form3Example1w">اسم الدار أو المحفظ</label>
                    <input type="text" id="form3Example1w" formControlName="darName" class="form-control" />
                  </div>
                  <div class="col-md-6 mb-4">
                    <label class="form-label" style="display: block;margin-bottom: 25px;" for="form3Example1w"></label>
                    <button type="submit" id="form3Example1w" style="margin-left: 40px;" class="btn btn-success btn-lg ">إرسال</button>
                  </div>

              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
